<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit Player </h1>
        </div>
      </div>
    </div>
  </div>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #playerForm='ngForm' (ngSubmit)='validateEdit()'>
            <div class="form-group">
                <input type="text" class="form-control"[(ngModel)]='player.name' [ngModelOptions]="{standalone: true}" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"[(ngModel)]='player.postion' [ngModelOptions]="{standalone: true}" placeholder="Position">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"[(ngModel)]='player.birthdate' [ngModelOptions]="{standalone: true}" placeholder="Birth date ">
              </div>
            <div class="form-group">
                <input type="text" class="form-control"[(ngModel)]='player.image' [ngModelOptions]="{standalone: true}" placeholder="Image">
              </div>
              
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5" >Edit Player</button>
            </div>
          </form>  
        </div>
        <div class="col-lg-4 ml-auto">
          
          
        </div>
      </div>
    </div>
  </div>
