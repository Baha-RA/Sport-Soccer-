<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit Player </h1>
        </div>
      </div>
    </div>
  </div>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #userForm='ngForm' (ngSubmit)='validateEdit()'>
            <div class="form-group">
                <input type="text" class="form-control"[(ngModel)]='user.firstName' [ngModelOptions]="{standalone: true}" placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"[(ngModel)]='user.lastName' [ngModelOptions]="{standalone: true}" placeholder="Last Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"[(ngModel)]='user.pwd' [ngModelOptions]="{standalone: true}" placeholder="Password ">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"[(ngModel)]='user.confPwd' [ngModelOptions]="{standalone: true}" placeholder="Confir Password ">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"[(ngModel)]='user.email' [ngModelOptions]="{standalone: true}" placeholder="email ">
              </div>
            <div class="form-group">
                <input type="text" class="form-control"[(ngModel)]='user.phone' [ngModelOptions]="{standalone: true}" placeholder="Phone">
              </div>
              
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5" >Edit Player</button>
            </div>
          </form>  
        </div>
        <div class="col-lg-4 ml-auto">
          
          
        </div>
      </div>
    </div>
  </div>
