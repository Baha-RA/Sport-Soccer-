<div class="container" style="margin-bottom: 10%;">


  <div class="row">
    <div class="col-lg-12">

      <div class="d-flex team-vs">
        <span class="score">{{input.scoreTwo}}-{{input.scoreOne}}</span>
        <div class="team-1 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
            <h3> 
              <span [ngClass]="{
              winner: compare(input.scoreOne, input.scoreTwo) ==='win',
              loser: compare(input.scoreOne, input.scoreTwo) ==='loss',
              drawer: compare(input.scoreOne, input.scoreTwo) === 'draw'
            }">{{input.teamTwo}}</span>

              <span [ngStyle]='{
              color : colorAffect(compare(input.scoreTwo,input.scoreOne))
            }'>({{compare(input.scoreTwo,input.scoreOne)}})</span></h3>
            <ul class="list-unstyled">

            </ul>
          </div>
        </div>
        <div class="team-2 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
            <h3>
              <span [ngClass]="{
                winner: compare(input.scoreTwo, input.scoreOne) ==='win',
                loser: compare(input.scoreTwo, input.scoreOne) ==='loss',
                drawer: compare(input.scoreTwo, input.scoreOne) ==='draw'
            }">{{input.teamOne}} </span>
              <span [ngStyle]='{
              color : colorAffect(compare(input.scoreOne,input.scoreTwo))
            }'>({{compare(input.scoreOne,input.scoreTwo)}})</span></h3>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
