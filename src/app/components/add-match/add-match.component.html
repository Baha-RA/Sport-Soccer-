<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Login </h1>
        </div>
      </div>
    </div>
  </div>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #addMatchForm='ngForm' (ngSubmit)='addMatches()'>
            <div class="form-group">
                <input type="text" class="form-control"[(ngModel)]='addMatch.teamOne' [ngModelOptions]="{standalone: true}" placeholder="Team One">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"[(ngModel)]='addMatch.teamTwo' [ngModelOptions]="{standalone: true}" placeholder="Team Two">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"[(ngModel)]='addMatch.scoreOne' [ngModelOptions]="{standalone: true}" placeholder="Score One ">
              </div>
          
        
            <div class="form-group">
                <input type="text" class="form-control"[(ngModel)]='addMatch.scoreTwo' [ngModelOptions]="{standalone: true}" placeholder="Score Two">
              </div>
           
          
           
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5" >Add match </button>
            </div>
          </form>  
        </div>
        <div class="col-lg-4 ml-auto">
          
          
        </div>
      </div>
    </div>
  </div>
